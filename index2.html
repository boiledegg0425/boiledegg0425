<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="js/jquery3.7.1.js"></script>
    <script>
        $(function(){

             $('#main-menu>ul>li').on('click', function(){
                 if($('.product').css('display') == 'none') {
                    $('.product').show();
                 } else {
                    $('.product').hide();
                 }
             })
        })
    </script>
    <style>
       * {margin:0; padding:0;}

       #wrap {
        width:100%;
        font-family: 'Prata', serif;
       }

       #nav {
        width:250px;
        height:900px;
        backdrop-filter:blur(6px);
        position:fixed;

       }

       #sub-nav {
         width:200px;
         margin:0 auto;
       }

       #main-menu>ul {
        list-style:none;
        width:130px;
       }

       #main-menu>ul>li>a {
        color:black;
        text-decoration:none;
        display:block;
        width:130px;
        text-align:center;
        font-size:13pt;
        height:30px;
        line-height:30px;
       }

       #main-menu>ul>li {
        height:30px;
       }

       #main-menu>ul>li:hover {
        text-decoration:underline;
        text-underline-offset:5px;
        text-decoration-color:rgb(148, 219, 78);
       }

       .product {
        width:130px;
        height:130px;
        position:absolute;
        left:132px;
        top:36px;
        display:none;
       }

       .product>ul>li {
        list-style:none;
        width:130px;
        text-align:center;
       }

       .product>ul>li:hover {
        text-decoration:underline;
        text-underline-offset:3px;
        text-decoration-color:rgb(148, 219, 78);
       }

       #main {
        width:100%;
        background:linear-gradient(rgb(245, 213, 255), white);
       }


       .pic1 {
        width:1200px;
        margin:100px 250px;
       }

       #slide-box {
        width:100%;
        height:300px;
        overflow:hidden;
        position:absolute;
        left:0px;
        top:400px;
       }

       #slide {
        width:5400px;
        height:300px;
        animation:textflow 15s linear infinite;
       }

       @keyframes textflow {
         0% {transform:translateX(0px)}
         100% {transform:translateX(-1800px)}
       }

       
       #slide>p {
        width:1800px;
        float:left;
        font-size:200pt;
        color:rgb(148, 219, 78);
        opacity:0.6;
       }
    </style>
</head>
<body>
    <div id="wrap">
        <nav id="nav">
            <div id="sub-nav">
            <h2>TEMBURINS</h2>
            <div id="main-menu">
                <ul>
                    <li><a href="#">product</a>
                        <div class="product">
                            <ul>
                                <li>전체보기</li>
                                <li>베스트셀러</li>
                                <li>퍼퓸</li>
                                <li>샤워</li>
                                <li>핸드</li>
                                <li>캔들</li>
                            </ul>
                        </div>
                    </li>

                    <li><a href="#">fragrance</a></li>

                    <li><a href="#">best seller</a></li>

                    <li><a href="#">contact</a></li>
                </ul>
            </div>
            </div>
        </nav>

        <main id="main">
           <div id="tem-pic">
             <img src="images/탬1.png" class="pic1">
           </div>

           <div id="slide-box">
              <div id="slide">
                <p>TEMBURINS&emsp;</p>
                <p>TEMBURINS&emsp;</p>
                <p>TEMBURINS&emsp;</p>
              </div>
           </div>
        </main>

        <footer id="footer"></footer>
    </div>
</body>
</html>
